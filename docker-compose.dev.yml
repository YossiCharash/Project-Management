version: '3.9'

# Development docker-compose with hot reload for frontend and backend
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bms-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bms-network-dev

  # Backend API (FastAPI) - Development with hot reload
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: bms-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bms}
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
      
      # Super Admin
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL:-admin@example.com}
      - SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD:-admin123}
      - SUPER_ADMIN_NAME=${SUPER_ADMIN_NAME:-Super Administrator}
      
      # File Upload
      - FILE_UPLOAD_DIR=/app/uploads
      
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173}
      
      # Email Configuration (SMTP)
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/v1/auth/google/callback}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app/backend
      - uploads_data_dev:/app/uploads
      - logs_data_dev:/app/logs
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bms-network-dev

  # Frontend (React + Vite) - Development with hot reload
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: bms-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - bms-network-dev

volumes:
  pgdata_dev:
    driver: local
  uploads_data_dev:
    driver: local
  logs_data_dev:
    driver: local

networks:
  bms-network-dev:
    driver: bridge

