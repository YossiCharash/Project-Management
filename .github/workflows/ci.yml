name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/project-management:latest
            ${{ secrets.DOCKER_USERNAME }}/project-management:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-management:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-management:buildcache,mode=max

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}


