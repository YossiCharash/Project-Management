{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bms.fullname" . }}-backend
  labels:
    {{- include "bms.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "bms.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bms.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: {{ include "bms.backend.image" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # From ConfigMap
        - name: FILE_UPLOAD_DIR
          valueFrom:
            configMapKeyRef:
              name: {{ include "bms.fullname" . }}-backend-config
              key: FILE_UPLOAD_DIR
        - name: SMTP_SERVER
          valueFrom:
            configMapKeyRef:
              name: {{ include "bms.fullname" . }}-backend-config
              key: SMTP_SERVER
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "bms.fullname" . }}-backend-config
              key: SMTP_PORT
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "bms.fullname" . }}-backend-config
              key: FRONTEND_URL
        # From Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: JWT_SECRET_KEY
        - name: SUPER_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: SUPER_ADMIN_EMAIL
        - name: SUPER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: SUPER_ADMIN_PASSWORD
        - name: SUPER_ADMIN_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: SUPER_ADMIN_NAME
        - name: CORS_ORIGINS
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: CORS_ORIGINS
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: SMTP_USERNAME
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "bms.fullname" . }}-backend-secret
              key: SMTP_PASSWORD
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
      volumes:
      - name: uploads
        {{- if .Values.backend.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "bms.fullname" . }}-backend-uploads
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}



